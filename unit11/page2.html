<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

<body>
  <a href="index.html">&lt; Home</a><hr>
  <h1>Brochure Request</h1>
  <form action="brochure-response.html" method="get">
    <fieldset>
      <legend>Mailing Address</legend>
      <label for="address1">Address Line 1</label><br>
      <input type="text" id="address1" name="address1"><br>
      <label for="address1">Address Line 2</label><br>
      <input type="text" id="address2" name="address2"><br>
      <table>
        <th>
          <td><label for="city">City</label></td>
          <td><label for="state">State</label></td>
          <td><label for="zip">ZIP</label><br></td>
        </th>
        <tr>
          <td></td>
          <td><input type="text" id="city" name="city" size="10"></td>
          <td><input type="text" id="state" name="state" size="10"></td>
          <td><input type="text" id="zip" name="zip" size="6"></td>
        </tr>
      </table>
    </fieldset>
    <input type="image" src="button_submit.png" style="width: 135px; height: 49px;"><br>
  </form>
