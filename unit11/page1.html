<body>
  <a href="index.html">&lt; Home</a><hr>
  <form action="action.php" method="post">

    <br>
    <br>
    <fieldset>

      <input type="radio" name="favorite_month" id="jan" value="jan">
      <label for="jan">January</label>
      <input type="radio" name="favorite_month" id="feb" value="feb">
      <label for="feb">February</label>
      <input type="radio" name="favorite_month" id="mar" value="mar">
      <label for="mar">March</label>
      <br>
      <input type="radio" name="favorite_month" id="apr" value="apr">
      <label for="apr">April</label>
      <input type="radio" name="favorite_month" id="may" value="may">
      <label for="may">May</label>
      <input type="radio" name="favorite_month" id="jun" value="jun">
      <label for="jun">June</label>
      <br>
      <input type="radio" name="favorite_month" id="jul" value="jul">
      <label for="jul">July</label>
      <input type="radio" name="favorite_month" id="aug" value="aug">
      <label for="aug">August</label>
      <input type="radio" name="favorite_month" id="sep" value="sep">
      <label for="sep">September</label>
      <br>
      <input type="radio" name="favorite_month" id="oct" value="oct">
      <label for="oct">October</label>
      <input type="radio" name="favorite_month" id="nov" value="nov">
      <label for="nov">November</label>
      <input type="radio" name="favorite_month" id="dec" value="dec">

    <select id="favorite_platform" name="favorite_platform">

      <option value="Instagram">Instagram</option>
      <option value="TikTok">TikTok</option>
      <option value="reddit">Reddit</option>
    </select>
    <br>
    <fieldset>
      <legend>Shipping Address</legend>
      <label for="address1">Address Line 1</label><br>
      <input type="text" id="address1" name="address1"><br>
      <label for="address1">Address Line 2</label><br>
      <input type="text" id="address2" name="address2"><br>
      <table>
        <th>
          <td><label for="city">City</label></td>
          <td><label for="state">State</label></td>
          <td><label for="zip">ZIP</label><br></td>
        </th>
        <tr>
          <td></td>

          <td><input type="text" id="state" name="state" size="10"></td>

        </tr>
